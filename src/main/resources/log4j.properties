log4j.rootLogger=INFO, ALL, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5p [%t] %d{HH:mm:ss}  (%F:%L) .%M() -> %m%n


log4j.appender.ALL=org.apache.log4j.FileAppender
log4j.appender.ALL.file=logs/file.txt
log4j.appender.ALL.layout=org.apache.log4j.PatternLayout
log4j.appender.ALL.layout.ConversionPattern=%-5p [%t] %d{dd.MM.yyyy HH:mm:ss}  %c.%M() -> %m%n
log4j.appender.ALL.Threshold=DEBUG



log4j.logger.org.hibernate=INFO
log4j.logger.org.hibernate.tool.hbm2ddl=WARN
log4j.logger.org.hibernate.cfg=WARN
log4j.logger.org.hibernate.engine=WARN


log4j.logger.com.mchange=INFO
log4j.logger.java.sql.DatabaseMetaData=WARN

log4j.logger.twitter4j=WARN